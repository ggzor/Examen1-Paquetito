apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = 'App'

dependencies {
    testImplementation(
          'org.junit.jupiter:junit-jupiter-api:5.3.1'
    )
    testRuntime(
          'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    )
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}